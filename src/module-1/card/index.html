<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <article class="product">
            <div class="product-img">
                <img src="./images/product-img/apple-watch.png" alt="apple-watch">
            </div>
            <div class="product-rating-price">
                <button class="rating-item">3.4</button>
                <span class="price-item">$399</span>
            </div>
            <div class="product-content">
                <h3 class="product-title">
                    <a href="#" target="_blank">Apple Watch Series 4 GPS</a>
                </h3>
                <p class="product-description">Redesigned from scratch and completely revised.</p>
            </div>
            <div class="product-buttons">
                <button class="btn-wishlist">wishlist</button>
                <button class="btn-cart"> add to cart</button>
            </div>
        </article>
</body>
</html>
